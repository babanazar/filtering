{% load static %}
<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://kit.fontawesome.com/d7b9a8bd1e.js" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'template.css' %}">

    <title>Hello, world!</title>
</head>
<body>
<h3>Filter Journals</h3>

<form>
    <div class="form-row">
        <div class="form-group col-12">
            <div class="input-group">
                <input type="search" class="form-control py-2 border-right-0 border" placeholder="Title contains..."/>
                <span class="input-group-append">
                    <div class="input-group-text bg-transparent">
                        <i class="fa fa-search">

                        </i>
                    </div>
                </span>
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-12">
            <div class="input-group">
                <input type="search" class="form-control py-2 border-right-0 border" placeholder="Title exact..."/>
                <span class="input-group-append">
                    <div class="input-group-text bg-transparent">
                        <i class="fa fa-search">

                        </i>
                    </div>
                </span>
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-12">
            <div class="input-group">
                <input type="search" class="form-control py-2 border-right-0 border" placeholder="Title or author..."/>
                <span class="input-group-append">
                    <div class="input-group-text bg-transparent">
                        <i class="fa fa-search">

                        </i>
                    </div>
                </span>
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-2 col-lg-2">
            <label for="inputEmail4">Minimum View Count</label>
            <input type="number" min=0 class="form-control" id="viewCountMom" placeholder="0">
        </div>
        <div class="form-group col-md-2 col-lg-2">
            <label for="inputPassword4">Maximum View Count</label>
            <input type="number" min=0 class="form-control" id="viewCountMax" placeholder="10000?">
        </div>
        <div class="form-group col-md-2 col-lg-2">
            <label for="inputEmail4">Published Date Minimum</label>
            <input type="date" class="form-control" id="publishDateMin">
        </div>
        <div class="form-group col-md-2 col-lg-2">
            <label for="inputPassword4">Published Date Maximum</label>
            <input type="date" class="form-control" id="publishDateMax">
        </div>
        <div class="form-group col-md-4">
            <label for="inputState">Category</label>
            <select id="inputState" class="form-control">
                <option selected>Choose...</option>
                <option>...</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="reviewed">
            <label class="form-check-label" for="gridCheck">
                Reviewed
            </label>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Search</button>
</form>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
